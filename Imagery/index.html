<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerial Images Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .title-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        .link-to-page {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
        }
        .link-to-page a {
            color: #ffffff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 60px 10px 10px;
            flex-grow: 1;
        }
        .gallery-item {
            margin: 10px;
            width: calc(33.333% - 20px);
            max-width: 300px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }
        .gallery-item .caption {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1>Aerial Images Captured During Descent</h1>
    </div>
    <div class="link-to-page">
        <a href="https://somshuvrabasu.github.io/CanSatDirectGeoreferencing/index.html">Go to Interactive Map</a>
        <a href="https://somshuvrabasu.github.io/CanSatDirectGeoreferencing/Imagery/video.html">Watch Video</a>
    </div>
    <div class="gallery-container" id="gallery">
        <!-- Images will be dynamically added here -->
    </div>
    <footer class="footer">
        <p>&copy; 2024 Team NexSat, Indian Institute of Technology Jodhpur. All rights reserved.</p>
        <!-- Add more copyright information or links here -->
    </footer>

    <script>
        const imageFolder = 'Aerial Images/';
        const startFrame = 1892;
        const endFrame = 1988;

        const galleryContainer = document.getElementById('gallery');

        for (let frame = startFrame; frame <= endFrame; frame++) {
            const imageItem = document.createElement('div');
            imageItem.className = 'gallery-item';
            imageItem.innerHTML = `
                <img src="${imageFolder}topBay${frame}.jpg" alt="Aerial Image ${frame}">
                <div class="caption">Frame: ${frame}</div>
            `;
            galleryContainer.appendChild(imageItem);
        }
    </script>
</body>
</html>
